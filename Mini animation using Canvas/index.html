<html>
  <!-- *************** -->
  <!-- head -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/titleimg.jpg" type="image/x-icon" />
    <title>Samurai Senpai</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- end head -->
  <!-- *************** -->

  <!-- *************** -->
  <!-- canvas -->
  <div class="heading">
    <h1>
      <i class="fa fa-yin-yang"></i>
      <i>SAMURAI SENPAI</i>
      <i class="fa fa-yin-yang"></i>
    </h1>
  </div>
  <div class="canv">
    <canvas class="c" width="320px" height="320px" id="myCanvas"></canvas>
  </div>
  <!-- end canvas -->
  <!-- *************** -->

  <!-- *************** -->
  <!-- buttons -->
  <div class="btns">
    <button id="forward">FORWARD! <br />(up arrow key)</button>
    <button id="backward">BACKWARD! <br />(down arrow key)</button>
    <button id="kick">KICK! <br />(left arrow key)</button>
    <button id="punch">PUNCH! <br />(right arrow key)</button>
    <button id="block">BLOCK! <br />(space bar)</button>
  </div>
  <!-- end canvas -->
  <!-- *************** -->

  <footer>
    Made with&nbsp;
    <i class="fa fa-heart"></i>&nbsp; by Tanya
  </footer>

  <script src="main.js"></script>
</html>
