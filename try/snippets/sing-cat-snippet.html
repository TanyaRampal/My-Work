<div class="tile col-lg-6">
  <div class="row">
    <div class="col-md-5 col-lg-5">
      <div class="pic">

        <div>{{code}}</div> <!-- kind of code for our pics-->
        <img class="img-responsive" width="200" height="210" src="images/{{tname}}.jpg" alt="item">

      </div><!-- of pic-->

      <div class="price">$10.95<span>(pint)</span>, $14.95<span>(quart)</span> </div>

    </div><!-- of col-sm-5-->

    <div class="desc col-md-7 col-lg-7">
      <h3 class="title">{{tname}}</h3>
      <p class="details">
        {{desc}}
      </p>
    </div>

  </div> <!-- of class row-->
    <hr class="d-block d-sm-block d-lg-none">
</div><!-- of class tile -->
